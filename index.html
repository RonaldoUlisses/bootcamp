<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootcampDNC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        body{
            margin:0px;/*Margem Externa */
            padding:0px; /* Margem Interna */
        }
        #principal{
            width:100%;
            height:100px;
            border:1px solid white;

            background-color:#0e289c;

            display: flex;
            justify-content: space-between;
            margin-left: 5%;
            margin-top: 2%;
            
        }
        #Menu{
            display: flex;
            width: 45%;
            justify-content: space-around;
            align-items: center;
            margin-left: 5%;

        }

        #principal div a{
            font-family:'Inter';
            font-size:25px;
            font-weight:600;
            color:white;
            text-decoration:none;
        }
        #principal div a:hover{
            color: #ccc
        }

        #principal button{
            margin-left: 5%;
            background-color: #2609b9;
            border:0px;

            height: 40px;
            width: 80px;

            font-family: 'Inter';
            font-size: 20px;
            font-weight: 600;
            color: white;
        }
       
            
    </style>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisios para participar</a>
        </div>
    </nav>
    <button>Login</button>
</body>
</html>
